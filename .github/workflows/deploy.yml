name: Deploy to S3

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  S3_BUCKET: venue-maps-bucket-1234567890
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHub_Actions_Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "*.html" \
            --exclude "*.json"

          # Set shorter cache for HTML files (for SPA routing)
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "*.json"

      - name: Invalidate CloudFront Cache
        run: |
          if [ ! -z "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" ] && [ "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" != "None" ]; then
            echo "üîÑ Invalidating CloudFront distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
            aws cloudfront create-invalidation \
              --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
            echo "‚úÖ CloudFront cache invalidation started"
          else
            echo "‚ö†Ô∏è  CloudFront distribution ID not configured"
          fi

      - name: Output Deployment URLs
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "üìç S3 Website URL: https://${{ env.S3_BUCKET }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"

          if [ ! -z "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" ] && [ "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" != "None" ]; then
            echo "üöÄ CloudFront Distribution ID: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
            echo "üí° CloudFront URL: Check AWS Console for the domain name"
            echo "‚è≥ Note: CloudFront cache invalidation may take 5-15 minutes to complete"
          fi
