name: Deploy Venue Maps to AWS S3

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual deployment

env:
  AWS_REGION: us-east-1
  NODE_VERSION: 18

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests (optional)
        run: npm test -- --run
        continue-on-error: true

      - name: ğŸ—ï¸ Build React Vite app
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Display build info
        run: |
          echo "Build completed successfully!"
          ls -la dist/
          du -sh dist/

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸš€ Deploy to S3 bucket
        run: |
          echo "Deploying to S3 bucket: ${{ secrets.S3_BUCKET_NAME }}"
          aws s3 sync ./dist/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "public,max-age=31536000" \
            --exclude "*.html" \
            --exclude "*.json"

          # Set shorter cache for HTML and JSON files
          aws s3 sync ./dist/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --cache-control "public,max-age=0,must-revalidate" \
            --include "*.html" \
            --include "*.json"

      - name: ğŸŒ Set S3 bucket website configuration
        run: |
          aws s3 website s3://${{ secrets.S3_BUCKET_NAME }} \
            --index-document index.html \
            --error-document index.html

      - name: â˜ï¸ Invalidate CloudFront (if using CDN)
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          echo "Invalidating CloudFront distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
        continue-on-error: true

      - name: âœ… Deployment successful
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Website URL: http://${{ secrets.S3_BUCKET_NAME }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "ğŸš€ CloudFront URL: Available after propagation"
          fi
